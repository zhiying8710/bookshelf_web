<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
    <head>
        <title>${title}</title>
        <link   rel="Shortcut   Icon"   href="/static/imgs/favicon.ico">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="/static/css/style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript">
            $.ajaxSetup({
                error: function(xhr, textStatus, error) {
                    var err_code = xhr.status;
                    switch(err_code) {
                        case 404:
                            alert('页面没有找到.');
                            break;
                        case 500:
                            alert('服务器发生错误, 请稍后再试.');
                            break;
                        default:
                            alert('请求发生错误.');
                            break;
                    }
                }
            });
        </script>
        <script type="text/javascript" src="/static/js/common.js"></script>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" align="center" width="860">
            <tbody>
                <tr height="70px">
                    <td width="188" valign="middle" align="center" style="font-size: 14px;"> &nbsp;&nbsp;<a href="/"><img src="/static/imgs/logo.gif" height="62" width="155" alt="搜书"></a></td>
                    <td valign="top" style="font-size: 14px;"> &nbsp;
                    <form action="/search" method="post">
                        <?py kw = "" ?>
                        <?py if 'kw' in _context: ?>
                        <?py kw = _context['kw'] ?>
                        <?py #endif ?>
                        <input name="kw" type="text" id="soso" placeholder="请输入书名/作者" value="${kw}" style="width:398px;height:25px;" class="inp" />
                        <input type="submit" value="小说搜索" style="height:35px" />
                    </form></td>
                </tr>
            </tbody>
        </table>
        <div id="container" style="font-size: 14px;">
            <div id="navMenu" style="font-size: 14px;">
                <ul>
                    <li>
                        <a href="/"><span>首页</span></a>
                    </li>
                    <li>
                        <a href="/shelf"><span>我的书架</span></a>
                    </li>
                    <!-- <li>
                        <a href="/support"><span>支持本站</span></a>
                    </li> -->
                    <li>
                        <a href="/about"><span>关于本站</span></a>
                    </li>
                    <li>
                        <?py if 'curr_user' in _context and _context['curr_user'] and not _context['curr_user']['is_cookie']: ?>
                        <span style="color: white;">欢迎您, ${_context['curr_user']['user_name']}&nbsp;&nbsp;</span> <a href="/authority/logout"><span>退出</span></a>
                        <?py else: ?>
                        <a href="/authority"><span>登录/注册</span></a>
                        <?py #endif ?>
                    </li>
                </ul>
            </div>
            <div style="text-align: center; color: green;">
                本站为未登陆用户提供书架支持, 用户浏览器必须开启cookie, 当用户注册或登陆后, 将自动将临时书架同步到永久书架.<br/><br/>
            </div>
        </div>
        #{_content}
        <table cellpadding="0" cellspacing="0" align="center" width="760">
            <tbody>
                <tr>
                    <td align="center" style="font-size: 14px;">
                    <p align="center">
                        本站是小说的实时搜索引擎, 仅提供小说的最新章节链接, 本站不了解也不认同被搜索网站或小说的内容或立场, 如果您认为本站侵犯了您了权益,请联系邮箱<img src="/static/imgs/e-mail.png"/>, 本站将在第一时间删除相关数据.
                    </p></td>
                </tr>
                <tr>
                    <td style="font-size: 14px;">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
